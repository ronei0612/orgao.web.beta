<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria Online</title>
    <link rel="stylesheet" href="./assets/lib/css/Bootstrap/4.5.2/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/bateria.css">
</head>

<body>
    <div class="container-lg">
        <div class="form-group">
            <div class="input-group">
                <select class="form-control" id="style">
                </select>
                <div class="input-group-append">

                    <button class="btn btn-outline-secondary" type="button" id="addStyle" title="Adicionar Estilo"><i class="bi bi-plus-lg"></i></button>
                    <button class="btn btn-outline-secondary" type="button" id="editStyle" title="Editar Estilo"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-outline-secondary" type="button" id="deleteStyle" title="Excluir Estilo"><i class="bi bi-trash"></i></button>
                </div>
            </div>
        </div>

        <div class="rhythm-buttons">
            <button id="rhythm-a" class="btn btn-secondary rhythm-button">A</button>
            <button id="rhythm-b" class="btn btn-secondary rhythm-button">B</button>
            <button id="rhythm-c" class="btn btn-secondary rhythm-button">C</button>
            <button id="rhythm-d" class="btn btn-secondary rhythm-button">D</button>
            <button id="rhythm-e" class="btn btn-secondary rhythm-button">E</button>
            <button id="save-rhythm" class="btn btn-primary" title="Salvar Ritmo"><i class="bi bi-save"></i></button>
        </div>

        <div class="controls">
            <div class="input-group" style="width: 120px;">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary decrement-bpm" type="button">-</button>
                </div>
                <input type="text" id="bpm" value="90" class="form-control text-center" aria-label="BPM"
                       aria-describedby="basic-addon1">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary increment-bpm" type="button">+</button>
                </div>
            </div>

            <div class="input-group" style="width: 120px;">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary decrement-steps" type="button">-</button>
                </div>
                <input type="text" id="num-steps" value="4" class="form-control text-center" aria-label="Num Steps"
                       aria-describedby="basic-addon1">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary increment-steps" type="button">+</button>
                </div>
            </div>

            <button id="copy-rhythm" class="btn btn-info" title="Copiar Ritmo"><i class="bi bi-files"></i></button>
            <button id="paste-rhythm" class="btn btn-warning" title="Colar Ritmo"><i class="bi bi-clipboard"></i></button>
        </div>

        <div id="tracks">
        </div>

    </div>

    <script src="assets/js/DrumMachine.js"></script>
    <script src="assets/js/BateriaUI.js"></script>
</body>

</html>
