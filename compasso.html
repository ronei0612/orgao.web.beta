<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM Pro - Escala Din√¢mica</title>
    <style>
        :root {
            --primary: #00ff88;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
        }

        .main-layout {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .container {
            background-color: var(--card);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            width: 320px;
            text-align: center;
        }

        #bpm-display {
            font-size: 4rem;
            font-weight: 800;
            color: var(--primary);
            margin: 0;
        }

        #compasso-display {
            font-size: 2rem;
            color: #ffcc00;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .history-panel {
            background-color: var(--card);
            padding: 1.5rem;
            border-radius: 24px;
            width: 250px;
            height: 450px;
            display: flex;
            flex-direction: column;
        }

        .history-list {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 10px;
            font-family: monospace;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #333;
            font-size: 0.9rem;
        }

            .history-item.rescaled {
                color: #ff4444;
                font-weight: bold;
            }

        #tap-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background-color: var(--primary);
            color: #121212;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.05s;
            margin-top: 20px;
        }

        .btn-active {
            transform: scale(0.9) !important;
            background-color: #00cc6e !important;
        }

        .label {
            color: #888;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="main-layout">
        <div class="container">
            <div class="label">Compasso</div>
            <div id="compasso-display">---</div>
            <div class="label">BPM (Base)</div>
            <div id="bpm-display">0</div>
            <button id="tap-btn">TAP (F)</button>
            <p style="color: #666; font-size: 0.7rem; margin-top: 15px;">A 1¬™ nota √© Sem√≠nima. Se tocar 1/4 do tempo, o sistema reajusta a escala automaticamente.</p>
            <button onclick="reset()" style="background:none; border:none; color:#555; cursor:pointer; text-decoration:underline;">Resetar Tudo</button>
        </div>

        <div class="history-panel">
            <div class="label">Fluxo de Notas</div>
            <div id="history-list" class="history-list"></div>
        </div>
    </div>

    <script>
        let taps = [];
        let pulseMs = 0; // Nossa refer√™ncia de 1 tempo (Sem√≠nima)
        let totalBeatsInMeasure = 0;
        let isKeyDown = false;

        const bpmDisplay = document.getElementById('bpm-display');
        const compassoDisplay = document.getElementById('compasso-display');
        const historyList = document.getElementById('history-list');

        function classifyAndScale(interval) {
            // Se for o primeiro intervalo, ele vira a nossa Sem√≠nima (1.0)
            if (pulseMs === 0) {
                pulseMs = interval;
                return { beats: 1, name: "Sem√≠nima", icon: "ùÖü" };
            }

            let ratio = interval / pulseMs;

            // REGRA DE OURO: Se a nota for ~1/4 da sem√≠nima atual,
            // a sem√≠nima antiga vira M√≠nima (ou seja, o pulso cai pela metade)
            if (ratio < 0.35) { // Detectou algo pr√≥ximo de 1/4 (ou colcheia muito r√°pida)
                pulseMs = pulseMs / 2;
                ratio = interval / pulseMs;
                addLog("‚ö†Ô∏è ESCALA REAJUSTADA", true);
            }

            if (ratio >= 3.5) return { beats: 4, name: "Semibreve", icon: "ùÖù" };
            if (ratio >= 1.7) return { beats: 2, name: "M√≠nima", icon: "ùÖû" };
            if (ratio >= 0.7) return { beats: 1, name: "Sem√≠nima", icon: "ùÖü" };
            if (ratio >= 0.3) return { beats: 0.5, name: "Colcheia", icon: "ùÖ†" };
            return { beats: 0.25, name: "Semicolcheia", icon: "ùÖ°" };
        }

        function handleTap() {
            const now = Date.now();
            if (taps.length > 0 && (now - taps[taps.length - 1] > 3000)) reset();

            if (taps.length > 0) {
                const interval = now - taps[taps.length - 1];
                const note = classifyAndScale(interval);

                totalBeatsInMeasure += note.beats;
                addLog(`${note.icon} ${note.name} (${note.beats}t)`);

                // Atualiza BPM baseado na Sem√≠nima atual
                bpmDisplay.innerText = Math.round(60000 / pulseMs);

                // L√≥gica de Compasso autom√°tica baseada na soma dos pesos
                updateCompasso();
            } else {
                addLog("‚ñ∂ In√≠cio");
            }

            taps.push(now);
        }

        function updateCompasso() {
            // Tenta encaixar a soma em estruturas musicais comuns
            if (totalBeatsInMeasure % 4 === 0) compassoDisplay.innerText = "4/4";
            else if (totalBeatsInMeasure % 3 === 0) compassoDisplay.innerText = "3/4";
            else if (totalBeatsInMeasure % 6 === 0) compassoDisplay.innerText = "6/8";
            else if (totalBeatsInMeasure % 2 === 0) compassoDisplay.innerText = "2/4";
        }

        function addLog(text, isAlert = false) {
            const item = document.createElement('div');
            item.className = 'history-item' + (isAlert ? ' rescaled' : '');
            item.innerHTML = `<span>${text}</span><span>${new Date().toLocaleTimeString([], { second: '2-digit', fractionalSecondDigits: 1 })}</span>`;
            historyList.prepend(item);
        }

        function reset() {
            taps = []; pulseMs = 0; totalBeatsInMeasure = 0;
            bpmDisplay.innerText = "0";
            compassoDisplay.innerText = "---";
            historyList.innerHTML = "";
        }

        // Eventos
        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'f' && !isKeyDown) {
                isKeyDown = true; handleTap();
                document.getElementById('tap-btn').classList.add('btn-active');
            }
        });
        window.addEventListener('keyup', (e) => {
            if (e.key.toLowerCase() === 'f') {
                isKeyDown = false;
                document.getElementById('tap-btn').classList.remove('btn-active');
            }
        });
        document.getElementById('tap-btn').addEventListener('mousedown', handleTap);
    </script>
</body>
</html>
