<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partitura com VexFlow 4.2.5</title>
    <!-- Importando VexFlow 4.2.5 via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.5/build/cjs/vexflow.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        #controls {
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #output {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .info {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Gerador de Partitura e Cifra</h2>

    <div id="controls">
        <input type="file" id="fileInput" accept=".json">
        <p class="info">Selecione um arquivo .json com a estrutura correta.</p>
    </div>

    <div id="output"></div>

    <script>
        // Referência aos elementos da página
        const fileInput = document.getElementById('fileInput');
        const outputDiv = document.getElementById('output');

        // Configurações do VexFlow
        const { Renderer, Stave, StaveNote, Voice, Formatter, ChordSymbol, Modifier } = Vex.Flow;

        // Função para desenhar a partitura
        function drawMusic(data) {
            // Limpa o container
            outputDiv.innerHTML = '';

            // 1. Criar o renderizador
            const renderer = new Renderer(outputDiv, Renderer.Backends.SVG);

            // Ajusta o tamanho baseado na quantidade de notas
            const width = Math.max(500, data.length * 100);
            renderer.resize(width, 250);
            const context = renderer.getContext();

            // 2. Criar o pentagrama (Stave)
            const stave = new Stave(10, 40, width - 20);
            stave.addClef("treble").addTimeSignature("4/4");
            stave.setContext(context).draw();

            // 3. Processar as notas do arquivo JSON
            const notes = data.map(item => {
                // Criamos uma nota (ex: 'c/4')
                // Usamos duração 'q' (quarter/semínima) para ser preenchida
                const note = new StaveNote({
                    keys: item.notes,
                    duration: "q",
                });

                // Se houver cifra (chord symbol)
                if (item.chord) {
                    note.addModifier(new ChordSymbol().setFont('Arial', 12, 'bold').addText(item.chord));
                }

                // Desativa a renderização da haste (stem) para ficar apenas a bolinha preenchida
                //note.render_options.draw_stem = false;
                note.setStyle({ fillStyle: "black", strokeStyle: "black" });

                return note;
            });

            // 4. Criar a voz e formatar
            const voice = new Voice({ num_beats: data.length, beat_value: 4 });
            voice.addTickables(notes);

            new Formatter().joinVoices([voice]).format([voice], width - 100);

            // 5. Desenhar as notas
            voice.draw(context, stave);
        }

        // Função para ler o arquivo
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const jsonData = JSON.parse(e.target.result);
                    drawMusic(jsonData);
                } catch (err) {
                    alert("Erro ao ler o JSON: " + err.message);
                }
            };
            reader.readAsText(file);
        });

        // Exemplo de estrutura que o arquivo JSON deve ter:
        /*
        [
            { "chord": "C", "notes": ["c/4"] },
            { "chord": "Am", "notes": ["a/4"] },
            { "chord": "F", "notes": ["f/4"] },
            { "chord": "G7", "notes": ["g/4"] }
        ]
        */

        // Renderização inicial de exemplo
        const exampleData = [
            { "chord": "C", "notes": ["c/4", "e/4", "g/4"] },
            { "chord": "G", "notes": ["g/3", "b/3", "d/4"] },
            { "chord": "Am", "notes": ["a/3", "c/4", "e/4"] },
            { "chord": "F", "notes": ["f/3", "a/3", "c/4"] }
        ];

        // Aguarda carregar a biblioteca e desenha o exemplo
        window.onload = () => drawMusic(exampleData);

    </script>
</body>
</html>
