<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partitura com VexFlow 4.2.5</title>
    <!-- Importando VexFlow 4.2.5 via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.5/build/cjs/vexflow.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        #controls {
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #output {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .info {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Gerador de Partitura e Cifra</h2>

    <div id="controls">
        <input type="file" id="fileInput" accept=".json">
        <p class="info">Selecione um arquivo .json com a estrutura correta.</p>
    </div>

    <div id="output"></div>

    <script>
        // Referência aos elementos da página
        const fileInput = document.getElementById('fileInput');
        const outputDiv = document.getElementById('output');

        // Configurações do VexFlow
        const { Renderer, Stave, StaveNote, Voice, Formatter, ChordSymbol, BarNote, Barline } = Vex.Flow;

        // Função para desenhar a partitura
        function drawMusic(data) {
            outputDiv.innerHTML = '';
            const renderer = new Renderer(outputDiv, Renderer.Backends.SVG);

            const width = Math.max(500, data.length * 100);
            renderer.resize(width, 250);
            const context = renderer.getContext();

            const stave = new Stave(10, 40, width - 20);
            stave.addClef("treble").addTimeSignature("4/4");
            stave.setContext(context).draw();

            const tickables = data.flatMap(item => {
                const note = new StaveNote({
                    keys: item.notes,
                    duration: "q",
                });

                if (note.getStem()) note.getStem().hide = true;

                if (item.chord) {
                    note.addModifier(new ChordSymbol().setFont('Arial', 12, 'bold').addText(item.chord));
                }

                return item.bar ? [note, new BarNote()] : [note];
            });

            // IMPORTANTE: A Voice deve contar apenas o tempo das NOTAS. 
            // O BarNote tem duração zero, então ele não altera a contagem de beats.
            const voice = new Voice({ num_beats: data.length, beat_value: 4 });
            voice.addTickables(tickables);

            new Formatter().joinVoices([voice]).format([voice], width - 100);

            voice.draw(context, stave);
        }

        // Função para ler o arquivo
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const jsonData = JSON.parse(e.target.result);
                    drawMusic(jsonData);
                } catch (err) {
                    alert("Erro ao ler o JSON: " + err.message);
                }
            };
            reader.readAsText(file);
        });

        // Renderização inicial de exemplo
        const exampleData = [
            { "chord": "D", "notes": ["d/4"], "lyric": "Sal" },
            { "notes": ["d/4"] },
            { "notes": ["e/4"] },
            { "chord": "Bm", "notes": ["b/3", "d/4", "f#/4"] },
            { "chord": "G", "notes": ["g/3", "b/3", "d/4"], "bar": true },
            { "chord": "A7", "notes": ["a/3", "c#/4", "e/4", "g/4"] }
        ];

        // Aguarda carregar a biblioteca e desenha o exemplo
        window.onload = () => drawMusic(exampleData);

    </script>
</body>
</html>
