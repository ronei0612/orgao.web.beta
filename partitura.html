<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partitura com VexFlow 4.2.5</title>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.5/build/cjs/vexflow.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        #controls {
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #output {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h2>Gerador de Partitura, Cifra e Letra</h2>

    <div id="controls">
        <input type="file" id="fileInput" accept=".json">
        <p class="info">Selecione um arquivo .json com a estrutura correta.</p>
    </div>

    <div id="output"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const outputDiv = document.getElementById('output');

        // 1. Adicionado Annotation aqui
        const { Renderer, Stave, StaveNote, Voice, Formatter, ChordSymbol, BarNote, Annotation } = Vex.Flow;

        function drawMusic(data) {
            outputDiv.innerHTML = '';
            const renderer = new Renderer(outputDiv, Renderer.Backends.SVG);

            // Aumentamos um pouco a largura por causa das letras
            const width = Math.max(600, data.length * 120);
            renderer.resize(width, 300); // Aumentei a altura para 300
            const context = renderer.getContext();

            const stave = new Stave(10, 60, width - 20); // Desci um pouco o pentagrama (y=60)
            stave.addClef("treble");//.addTimeSignature("4/4");
            stave.setContext(context).draw();

            const tickables = data.flatMap(item => {
                const note = new StaveNote({
                    keys: item.notes,
                    duration: "q",
                });

                if (note.getStem()) note.getStem().hide = true;

                if (item.chord) {
                    note.addModifier(new ChordSymbol().setFont('Arial', 12, 'bold').addText(item.chord));
                }

                if (item.lyric) {
                    const lyric = new Annotation(item.lyric)
                        .setFont('Serif', 12, 'italic')
                        .setVerticalJustification(Annotation.VerticalJustify.BOTTOM); // Posiciona embaixo

                    note.addModifier(lyric);
                }

                return item.bar ? [note, new BarNote()] : [note];
            });

            // A voz conta apenas as notas (ignore BarNotes para o tempo)
            const voice = new Voice({ num_beats: data.length, beat_value: 4 });
            voice.addTickables(tickables);

            new Formatter().joinVoices([voice]).format([voice], width - 100);

            voice.draw(context, stave);
        }

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const jsonData = JSON.parse(e.target.result);
                    drawMusic(jsonData);
                } catch (err) {
                    alert("Erro ao ler o JSON: " + err.message);
                }
            };
            reader.readAsText(file);
        });

        // Exemplo atualizado com letras (lyric)
        const exampleData = [
            { "chord": "D", "notes": ["d/4"], "lyric": "Bem" },
            { "notes": ["d/4"], "lyric": "vin-" },
            { "notes": ["e/4"], "lyric": "dos" },
            { "chord": "Bm", "notes": ["b/3", "d/4", "f#/4"], "bar": true },
            { "chord": "G", "notes": ["g/3"] },
            { "chord": "A7", "notes": ["a/3"] }
        ];

        window.onload = () => drawMusic(exampleData);
    </script>
</body>
</html>
